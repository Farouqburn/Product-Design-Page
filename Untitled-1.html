<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <tittle>Adenekan Product Screen Design</tittle>
        <link rel="stylesheet" href="style.css">
    </head>
  <body>
      <div class="container">
          <div class="top-bar">
            <img src="./back.png" class="arrow-img">
            <div>
                <img src="./heart.png" class="heart-img">
                <img src="./dot.png" class="dot-img">
            </div>
          </div>
          <h1>Khadijah's Clothes</h1>
          <div class="review">
              <img src="./star.png">
              <p>4.5 (6.5k reviews)</p>
          </div>
          <img src="./khadijah 1.jpg" class="product-img">
          <h3>select size</select></h3>
          <div class="select-size">
              <span>S</span>
              <span>M</span>
              <span>L</span>
              <span>XL</span>
              <span>XXL</span>
          </div>
          <H3>Select Color</H3>
          <div class="select-color">
              <span class="color1"></span>
              <span class="color2"></span>
              <span class="color3"></span>
              <span class="color4"></span>
              <span class="color5"></span>
              <span class="color6"></span>
          </div>

          <div class="price">
              <p>$55</p>
              <a href="#">Add To Cart</a>
          </div>
      </div>
  </body>



    </head>









</html>
